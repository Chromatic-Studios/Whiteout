<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Whiteout</title>
<style>
:root{
  --bg:#000000;
  --sidebar:#ffffff;
  --button-bg:#000000;
  --button-text:#ffffff;
  --muted:#6b6b6b;
  --accent:#111111;
  --icon-color: #ffffff;
  --sidebar-width: 160px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
body{background:var(--bg);color:#fff;display:flex;min-height:100vh;overflow:hidden;}

/* Intro Animation */
#intro{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:#000;
  display:flex;justify-content:center;align-items:center;
  z-index:9999;
  font-size:15vw; /* Huge font size */
  font-weight:bold;
  color:#fff;
}
#intro span {
  opacity: 0;
  display: inline-block;
  animation: typingLetter 0.3s forwards;
  animation-delay: calc(var(--i) * 0.15s);
}
@keyframes typingLetter {
  to { opacity: 1; }
}

.sidebar{width:var(--sidebar-width);background:var(--sidebar);color:var(--accent);display:flex;flex-direction:column;padding:10px 18px;gap:18px;box-shadow:2px 0 12px rgba(255,255,255,0.04) inset;transition:transform .25s ease;position:relative;}
.sidebar.hidden{transform:translateX(-72%);}
.brand{font-weight:700;font-size:20px;letter-spacing:1px;display:flex;align-items:center;gap:10px;}
.nav{margin-top:6px;display:flex;flex-direction:column;gap:12px;}
.nav button{position:relative;background:var(--button-bg);color:var(--button-text);border:2;text-align:left;padding:5px 5px;border-radius:8px;font-weight:600;cursor:pointer;display:flex;align-items:center;transition:transform .12s ease, background .12s ease;}
.nav button:hover{transform:translateX(25px);}
.nav button.active{background:#FFFFFF;box-shadow:0 6px 18px rgba(0,0,0,0.1);color:#000000;}
.nav button .tab-icon{position:absolute;right:10px;display:none;color:var(--icon-color);font-size:16px;}
.sidebar.hidden .nav button .tab-icon{display:inline;}
#sidebarToggle{position:absolute;top:10px;right:10px;width:30px;height:30px;border:none;background:var(--button-bg);color:var(--button-text);border-radius:8px;cursor:pointer;transition:right .25s ease, color .25s ease;z-index:100;font-size:14px;}
.sidebar.hidden #sidebarToggle{right:6px;color:#ffffff;}
.content{flex:1;padding:28px;overflow:auto;transition:margin-left .25s ease;margin-left: var(--sidebar-width);}
.tab{transition:margin-left .25s ease;}
.card{background:rgba(255,255,255,0.04);border-radius:12px;padding:18px;max-width:960px;box-shadow:0 6px 24px rgba(0,0,0,0.5);border:1px solid rgba(255,255,255,0.03);margin-bottom:24px;}
iframe{width:100%;height:400px;border:none;border-radius:12px;margin-top:12px;background:#111;}
h1{margin:0 0 8px 0;font-size:20px}
p{margin:0;color:var(--muted);}
@media (max-width:760px){.sidebar{position:fixed;left:0;top:0;bottom:0;transform:translateX(-100%);z-index:30}.sidebar.open{transform:translateX(0)}#sidebarToggle{display:none}.content{margin-left:0 !important;}}
</style>
</head>
<body>

<div id="intro">
  <span style="--i:0">W</span>
  <span style="--i:1">H</span>
  <span style="--i:2">I</span>
  <span style="--i:3">T</span>
  <span style="--i:4">E</span>
  <span style="--i:5">O</span>
  <span style="--i:6">U</span>
  <span style="--i:7">T</span>
</div>

<aside class="sidebar" id="sidebar">
  <div class="brand">TABS</div>
  <nav class="nav" role="navigation" aria-label="Main navigation">
    <button data-tab="home" class="active">Home<span class="tab-icon">⌂</span></button>
    <button data-tab="games">Games<span class="tab-icon">♟</span></button>
    <button data-tab="proxy">Proxy<span class="tab-icon">➛</span></button>
    <button data-tab="changes">Changes<span class="tab-icon">✎</span></button>
  </nav>
  <div style="margin-top:auto;font-size:12px;color:#777">Whiteout V0</div>
  <button id="sidebarToggle">⟷</button>
</aside>

<main class="content" id="mainContent">
  <section id="home" class="tab card" aria-hidden="false">
    <h1>Home</h1>
    <p>Welcome — this is the main dashboard area. Use the left sidebar to switch sections.</p>
  </section>

  <section id="games" class="tab card" aria-hidden="true" style="display:none;margin-top:16px">
    <h1>Games</h1>
    <p>Enjoy these embedded games:</p>
    <iframe src="https://scratch.mit.edu/projects/544746018/embed"></iframe>
    <iframe src="https://scratch.mit.edu/projects/544746045/embed"></iframe>
    <iframe src="https://scratch.mit.edu/projects/544746073/embed"></iframe>
  </section>

  <section id="proxy" class="tab card" aria-hidden="true" style="display:none;margin-top:16px">
    <h1>Proxy</h1>
    <p>Proxy controls, status, or configuration UI can go here.</p>
  </section>

  <section id="changes" class="tab card" aria-hidden="true" style="display:none;margin-top:16px">
    <h1>Changes</h1>
    <p>Changelog and recent edits.</p>
  </section>
</main>

<script>
const intro = document.getElementById('intro');
// Wait until all letters have typed (8 letters * 0.15s per letter + small buffer)
setTimeout(()=>{
  intro.style.transition='opacity 2s';
  intro.style.opacity='0';
  setTimeout(()=>{intro.style.display='none';},1600);
},1400);

const buttons = document.querySelectorAll('.nav button');
const sections = document.querySelectorAll('.tab');
const sidebar = document.getElementById('sidebar');
const sidebarToggle = document.getElementById('sidebarToggle');
const mainContent = document.getElementById('mainContent');

function activateTab(name){
  buttons.forEach(b=>{if(b.dataset.tab===name) b.classList.add('active'); else b.classList.remove('active');});
  sections.forEach(s=>{if(s.id===name){ s.style.display='block'; s.setAttribute('aria-hidden','false'); } else { s.style.display='none'; s.setAttribute('aria-hidden','true'); }});
}

buttons.forEach(b=> b.addEventListener('click', ()=>{activateTab(b.dataset.tab);}));
sidebarToggle.addEventListener('click', ()=>{
  sidebar.classList.toggle('hidden');
  mainContent.style.marginLeft = sidebar.classList.contains('hidden') ? '0' : '260px';
});

const last = (localStorage.getItem('ram-active-tab')||'home');
activateTab(last);
</script>

</body>
</html>
